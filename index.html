<html>

<head>
    <script src="script.js"></script>
    <Link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--HEAD-->
    <div id="head">
        <div id="head_text">RHS XC+TF</div>
        <div id="cd"> Carpe Diem Quam Minimum Credula Postero</div>
    </div>
    <!--body parent-->
    <div id="body_parent">
        <div id="top">
            <!-- Calculator -->
            <div id="calculator_parent">
                <p class="titles"> Calculator</p>
                <div id="event_parent"> <!-- parent for race selector -->
                    <p class="txt">Select an Event:
                        <select id="eventSelector">
                            <option value="">- -</option>
                            <option value="400m">400m</option>
                            <option value="800m">800m</option>
                            <option value="1500m">1500m</option>
                        </select>
                    </p>
                </div>
                <div id="time_parent"> Enter Time:
                    <div><input id="min">min
                        <input id="sec">sec
                    </div>
                </div>
                <button onclick="calculate()" id="calculate"> Calculate </button>
            </div> <!-- End of calculator-->
            <!--Conversion Chart-->
            <div id="conversion_parent">
                <p class="titles"> Conversion Chart</p>
                <div id="dist_conv">
                    <table id="dist_table">
                        <tr><!-- 5k -->
                            <td class="c_event"> 5k </td>
                            <td class="c_time">
                                <p id="5k"> </p>
                            </td><!--Upload time-->
                        </tr>
                        <tr><!-- 3k -->
                            <td class="c_event"> 3k </td>
                            <td class="c_time">
                                <p id="3k"> </p>
                            </td><!--Upload time-->
                        </tr>
                        <tr><!-- 1500 -->
                            <td class="c_event"> 1500m </td>
                            <td class="c_time">
                                <p id="1500"> </p>
                            </td><!--Upload time-->
                        </tr>
                        <tr><!-- 800 -->
                            <td class="c_event"> 800m </td>
                            <td class="c_time">
                                <p id="800"> </p>
                            </td><!--Upload time-->
                        </tr>
                        <tr><!-- 400 -->
                            <td class="c_event"> 400m </td>
                            <td class="c_time">
                                <p id="400"> </p>
                            </td><!--Upload time-->
                        </tr>
                        <tr><!-- 200 -->
                            <td class="c_event"> 200m </td>
                            <td class="c_time">
                                <p id="200"> </p>
                            </td><!--Upload time-->
                        </tr>
                        <tr><!-- 100 -->
                            <td class="c_event"> 100m </td>
                            <td class="c_time">
                                <p id="100"> </p>
                            </td><!--Upload time-->
                        </tr>
                    </table>
                </div>
            </div> <!--End of conversion_parent-->
        </div> <!-- top part-->
        <div id="workout_chart">
            <table id="wo_table">
                <tr id="t_t">
                    <td class="w_type_top"> Workout:</td>
                    <td class="pace">Pace:</td>
                    <td class="pace">200m:</td>
                    <td class="pace">400m:</td>
                    <td class="pace">800m:</td>
                <!-- SE1 -->
                </tr class="workout_type">
                    <td class="w_type"> SE1</td>
                    <td class="w_pace"><p id="SE1"></p></td>
                    <td class="w_pace"><p id="SE1_200"></p></td>
                    <td class="w_pace"><p id="SE1_400"></p></td>
                    <td class="w_pace"><p id="SE1_800"></p></td>
                </tr>
                <!-- SE2 -->
                </tr class="workout_type">
                    <td class="w_type"> SE2</td>
                    <td class="w_pace"><p id="SE2"></p></td>
                    <td class="w_pace"><p id="SE2_200"></p></td>
                    <td class="w_pace"><p id="SE2_400"></p></td>
                    <td class="w_pace"><p id="SE2_800"></p></td>
                </tr>
                <!-- LT1 -->
                </tr class="workout_type">
                    <td class="w_type"> LT1</td>
                    <td class="w_pace"><p id="LT1"></p></td>
                    <td class="w_pace"><p id="LT1_200"></p></td>
                    <td class="w_pace"><p id="LT1_400"></p></td>
                    <td class="w_pace"><p id="LT1_800"></p></td>
                </tr>
                <!-- LT2/CV -->
                </tr class="workout_type">
                    <td class="w_type"> LT2/CV </td>
                    <td class="w_pace"><p id="LT2"></p></td>
                    <td class="w_pace"><p id="LT2_200"></p></td>
                    <td class="w_pace"><p id="LT2_400"></p></td>
                    <td class="w_pace"><p id="LT2_800"></p></td>
                </tr>  
                <!-- Vo2 -->              
                </tr class="workout_type">
                    <td class="w_type"> Vo2 Max</td>
                    <td class="w_pace"><p id="Vo2"></p></td>
                    <td class="w_pace"><p id="Vo2_200"></p></td>
                    <td class="w_pace"><p id="Vo2_400"></p></td>
                    <td class="w_pace"><p id="Vo2_800"></p></td>
                </tr>
                <!-- Tempo -->
                </tr class="workout_type">
                    <td class="w_type"> Tempo</td>
                    <td class="w_pace"><p id="t"></p></td>
                    <td class="w_pace"><p id="t_200"></p></td>
                    <td class="w_pace"><p id="t_400"></p></td>
                    <td class="w_pace"><p id="t_800"></p></td>
                </tr>                 
                <!-- Soft Tempo -->
                </tr class="workout_type">
                    <td class="w_type"> Soft Tempo</td>
                    <td class="w_pace"><p id="st"></p></td>
                    <td class="w_pace"><p id="st_200"></p></td>
                    <td class="w_pace"><p id="st_400"></p></td>
                    <td class="w_pace"><p id="st_800"></p></td>
                </tr>
                <!-- Extensive Tempo -->
                </tr class="workout_type">
                    <td class="w_type"> Extensive Tempo</td>
                    <td class="w_pace"><p id="et"></p></td>
                    <td class="w_pace"><p id="et_200"></p></td>
                    <td class="w_pace"><p id="et_400"></p></td>
                    <td class="w_pace"><p id="et_800"></p></td>
                </tr>
                <!-- Intensive Tempo -->
                </tr class="workout_type">
                    <td class="w_type"> Intensive Tempo</td>
                    <td class="w_pace"><p id="it"></p></td>
                    <td class="w_pace"><p id="it_200"></p></td>
                    <td class="w_pace"><p id="it_400"></p></td>
                    <td class="w_pace"><p id="it_800"></p></td>
                </tr>
            </table>
        </div> <!-- workout chart end -->
        <div id="bot">

        </div>
    </div> <!-- end of body_parent-->
</body>

</html>
